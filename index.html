<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-flui">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center my-3">
                    <h2>
                        Importance of having a list to complete your goals in your life.
                    </h2>
                </div>
                <div class="col-5 order-2 my-4">
                    <div class="todo-container">
                        <h3 class="mb-2">To-Do List</h3>
                        <form id="todo-form">
                            <input type="text" id="todo-input" placeholder="Add a new task" />
                            <button type="submit">Add Task</button>
                        </form>
                        <ul id="todo-list"></ul>
                    </div>
                </div>
                <div class="col-7 order-1 my-4">
<h3> Where to start?</h3>
                    <ol>
                        <li><p class="my-2">Have a short term plan - Weekly plan</p></li>    
                        <li><p class="my-2">Have a short term plan - Monthly plan</p></li>    
                        <li><p class="my-2">Have a long term plan - 3 Monthly plan</p></li>    
                        <li><p class="my-2">Have a long term plan - 6 Monthly plan</p></li>
                    </ol>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
